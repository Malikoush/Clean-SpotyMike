<ion-content class="ion-padding">
  <div class="flex justify-between mt-11">
    <div>Liste Playlist</div>
    <ion-icon
      name="ellipsis-horizontal-outline"
      class="text-2xl mr-3"
    ></ion-icon>
  </div>
  @for (playlist of playlists; track $index){
  <app-card
    styles="playlist"
    [title]="playlist.title"
    [nbre]="playlist.song.length"
    [idDocument]="playlist.title"
    class="p-3"
  ></app-card>

  }
</ion-content>
