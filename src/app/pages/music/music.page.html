<ion-content class="ion-padding">
  <div class="flex justify-between mt-11">
    <div>Liste Music</div>
    <ion-icon
      name="ellipsis-horizontal-outline"
      class="text-2xl mr-3"
    ></ion-icon>
  </div>
  @for(song of songs; track $index){
  <app-card
    styles="music"
    [title]="song.title"
    [idDocument]="song.title"
    class="p-3"
  ></app-card>
  }
</ion-content>
