<ion-content class="ion-padding">
  <div class="flex justify-between mt-11">
    <div>Liste Music</div>
    <ion-icon
      name="ellipsis-horizontal-outline"
      class="text-2xl mr-3"
    ></ion-icon>
  </div>
  @if(idDocumentSongs.length > 0){ @for(song of songs; track $index){

  <app-card
    styles="music"
    [img]="song.cover"
    [title]="song.title"
    [idArtist]="song.idArtist"
    [idDocument]="song.idDocument"
    class="p-3"
  ></app-card>
  } }@else{
  <div class="text-center text-gray-500 py-40">Aucune musique disponible</div>

  }
</ion-content>
