<ion-content [fullscreen]="true">
  <div class="container">
    <ion-header collapse="condense" class="header">
      <ion-avatar (click)="redirectTo('/profil')">
        <img
        src="{{songs[1].cover}}" class="account"
        />
      </ion-avatar>
      <ion-icon class="search text-2xl" name="search-outline"></ion-icon>
    </ion-header>
    <div class="new-album min-[375px]:mr-3">
      <div class="card">
        <ion-card-header>
          <ion-card-subtitle>New Album</ion-card-subtitle>
          <ion-card-title>R&B Hits</ion-card-title>
          <ion-card-subtitle> Discover 87 songs!</ion-card-subtitle>
          <ion-icon
            class="arrow-forward"
            name="arrow-forward-outline"
          ></ion-icon>
        </ion-card-header>

        <div class="circleOne"></div>
        <div class="circleTwo"></div>
        <div class="circleThree"></div>
      </div>
      <img class="img-album" src="https://picsum.photos/200" />
    </div>
    <div class="categorie">
      <div class="header-cat">
        <div class="font-bold">Music Genres</div>
        <div class="text-primary" (click)="redirectTo('/categorie')">See All</div>
      </div>
      <div class="choose-genre">
        <ion-button
          shape="round"
          [class.fill]="selectedCategory === 'All'"
          [fill]="selectedCategory === 'All' ? 'solid' : 'outline'"
          (click)="selectCategory('All')"
          [href]="['/categorie']"
          >All</ion-button
        >

        <ion-button
          shape="round"
          [class.fill]="selectedCategory === 'R&B'"
          [fill]="selectedCategory === 'R&B' ? 'solid' : 'outline'"
          (click)="selectCategory('R&B')"
          [href]="['/categorie']"
          >R&B</ion-button
        >

        <ion-button
          shape="round"
          [class.fill]="selectedCategory === 'Pop'"
          [fill]="selectedCategory === 'Pop' ? 'solid' : 'outline'"
          (click)="selectCategory('Pop')"
          [href]="['/categorie']"
          >Pop</ion-button
        >

        <ion-button
          shape="round"
          [class.fill]="selectedCategory === 'Rock'"
          [fill]="selectedCategory === 'Rock' ? 'solid' : 'outline'"
          (click)="selectCategory('Rock')"
          [href]="['/categorie']"
          >Rock</ion-button
        >
      </div>
    </div>

    <div class="categorie">
      <div class="header-cat">
        <div class="font-bold">Top Song</div>
        <div class="text-primary" (click)="redirectTo('/topsong')">See All</div>
      </div>
     

        <app-carousel [songs]="songs" >
        </app-carousel>

    
    </div>
    <div class="categorie">
      <div class="header-cat">
        <div class="font-bold">Last Played</div>
        <div class="text-primary" (click)="redirectTo('/historique')">See All</div>
      </div>
      @for (song of songs; track song) {

      <app-tiny-card
        [title]="song.title"
        [img]="song.cover"
        [duration]="song.duration"  (click)="redirectTo('/play-music/music0')"
      ></app-tiny-card>
      }
    </div>
    <div class="categorie">
      <div class="header-cat">
        <div class="font-bold">Top Artist</div>
        <div class="text-primary" (click)="redirectTo('/topartist')">See All</div>
      </div>

     
       
        <app-carousel
          [songs]="songs"
        >
        </app-carousel>

      
   
    </div>
    <div class="categorie">
      <div class="header-cat">
        <div class="font-bold">Top Album</div>
       <div class="text-primary" (click)="redirectTo('/topalbum')">See All</div>
      </div>

     
        <app-carousel [songs]="songs" >
        </app-carousel>

       
    </div>
  </div>
</ion-content>
