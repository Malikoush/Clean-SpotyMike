<swiper-container [slidesPerView]="3" [loop]="true">
  @for (song of songs; track song) {
  <swiper-slide>
    <img class="img-carou" [src]="song.cover" (click)="redirectTo('/play-music/'+song.title)"/>
    <ion-label>
      <h2>{{ song.title }}</h2>
    </ion-label>
  </swiper-slide>
  }
  @for (album of albums; track album) {
    <swiper-slide>
      <img class="img-carou" [src]="album.cover" (click)="redirectTo('/infoalbum')"/>
      <ion-label>
        <h2>{{ album.nom}}</h2>
      </ion-label>
    </swiper-slide>
    }
    @for (artist of artists; track artist) {
      <swiper-slide>
        <img class="img-carou" [src]="artist.avatar" (click)="redirectTo('/infoartist')" />
        <ion-label>
          <h2>{{ artist.fullname}}</h2>
        </ion-label>
      </swiper-slide>
      }

  
</swiper-container>
