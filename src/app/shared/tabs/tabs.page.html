<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button
      *ngFor="let tab of tabs"
      [tab]="tab.name"
      [href]="'/' + tab.name"
      (click)="activateTab(tab.name)"
    >
      <ion-icon
        [name]="tab.isActive ? tab.iconSharp : tab.iconOutline"
        aria-hidden="true"
      ></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
