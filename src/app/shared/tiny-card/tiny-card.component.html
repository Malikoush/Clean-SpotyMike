<ion-item class="no-border">
  <ion-thumbnail slot="start">
    <img alt="Silhouette of mountains" src="{{song.src}}" />
  </ion-thumbnail>
  <ion-label><h2>{{song.title}}</h2>
    <p>{{song.artist}}</p></ion-label>
    <ion-label slot="end">
      <p>{{song.duration}}</p>
    </ion-label>
      <ion-icon slot="end" name="ellipsis-horizontal"></ion-icon>
    
</ion-item>
